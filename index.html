<html lang="en">

        <header>
            <div class="author-info">
                <img src="profile.jpg" alt="Mahmoud Adil" class="profile-pic" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNEREREREQiLz4KPGNpcmNsZSBjeD0iMjAiIGN5PSIxNiIgcj0iNyIgZmlsbD0iIzk5OTk5OSIvPgo8cGF0aCBkPSJNNSAzMkM1IDI2LjQ3NzIgOS40NzcxNSAyMiAxNSAyMkgyNUMzMC41MjI4IDIyIDM1IDI2LjQ3NzIgMzUgMzJWMzVINVYzMloiIGZpbGw9IiM5OTk5OTkiLz4KPC9zdmc+'">
                <span class="author-name">Made by Mahmoud Adil</span>
            </div>
            <div class="titles">
                <h1></h1>
                <h2></h2>
            </div>
        </header>

        <!-- Subject Selection View -->
        <div id="subjectView" class="view">
            <nav class="subjects-nav">
                <h3>ادوات العيادة المطلوبة</h3>
                <div class="subjects-list" id="subjectsList">
                    <!-- Subjects will be loaded here -->
                </div>
            </nav>
        </div>

        <!-- Groups and Instruments View -->
        <div id="instrumentsView" class="view" style="display: none;">
            <div class="navigation-header">
                <button id="backToSubjects" class="back-button">← Back to Subjects</button>
                <h3 id="selectedSubjectTitle"></h3>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="searchInput">Search:</label>
                    <input type="text" id="searchInput" placeholder="Search instruments...">
                </div>
            </div>

            <div id="groupsContainer" class="groups-container">
                <!-- Groups will be loaded here -->
            </div>
        </div>

        <!-- Image Modal -->
        <div id="imageModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="image-container">
                    <button class="nav-btn prev-btn" id="prevImage">❮</button>
                    <img id="modalImage" src="" alt="">
                    <button class="nav-btn next-btn" id="nextImage">❯</button>
                </div>
                <div class="image-counter" id="imageCounter"></div>
                <div class="image-thumbnails" id="imageThumbnails"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
